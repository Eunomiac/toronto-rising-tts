<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message - Toronto Rising</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hidden input for TTS to send message data -->
    <input type="hidden" id="message-data" value="" />

    <!-- Message Display -->
    <div id="message-overlay" class="message-overlay">
        <div id="message-container" class="message-container">
            <div id="message-header" class="message-header"></div>
            <div id="message-body" class="message-body"></div>
            <div id="message-footer" class="message-footer"></div>
        </div>
    </div>

    <!-- GSAP is bundled with script.js via esbuild -->
    <script src="script.js"></script>
    <script>
        // Initialize message watcher when page loads
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Message page loaded");
            if (typeof setupMessageWatcher === "function") {
                setupMessageWatcher();
            }
        });
    </script>
</body>
</html>
