<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Rising - Custom UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full-screen login overlay -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-overlay-content">
            <h1 id="login-message" class="login-message">Test Completed Successfully</h1>
        </div>
    </div>

    <!-- Hidden inputs for TTS to send data to different overlays -->
    <input type="hidden" id="dice-results-data" value="" />
    <input type="hidden" id="notification-data" value="" />
    <input type="hidden" id="message-data" value="" />

    <!-- Static UI Test Container - Always visible to confirm UI is working -->
    <div id="ui-test-container" class="ui-test-container">
        <div class="ui-test-content">
            <p>UI Test Container - If you can see this, the UI is working!</p>
            <p id="ui-test-status">Status: Waiting for dice roll...</p>
        </div>
    </div>

    <!-- Dice Results Display (preloaded, hidden by default) -->
    <div id="dice-results-overlay" class="dice-results-overlay">
        <div id="dice-results-container" class="dice-results-container">
            <div id="dice-results-header" class="dice-results-header"></div>
            <div id="dice-results-content" class="dice-results-content">
                <div id="dice-values" class="dice-values"></div>
                <div id="dice-results" class="dice-results"></div>
            </div>
        </div>
    </div>

    <!-- Notification Display (preloaded, hidden by default) -->
    <div id="notification-overlay" class="notification-overlay">
        <div id="notification-container" class="notification-container">
            <div id="notification-icon" class="notification-icon"></div>
            <div id="notification-content" class="notification-content">
                <div id="notification-title" class="notification-title"></div>
                <div id="notification-message" class="notification-message"></div>
            </div>
        </div>
    </div>

    <!-- Message Display (preloaded, hidden by default) -->
    <div id="message-overlay" class="message-overlay">
        <div id="message-container" class="message-container">
            <div id="message-header" class="message-header"></div>
            <div id="message-body" class="message-body"></div>
            <div id="message-footer" class="message-footer"></div>
        </div>
    </div>

    <div id="hud-container">
        <div class="hud-header">
            <h1>Toronto Rising</h1>
        </div>
        <div class="hud-content">
            <div class="panel">
                <h2>Player Information</h2>
                <div id="player-info">
                    <p>Player: <span id="player-name">Loading...</span></p>
                    <p>Status: <span id="player-status">Active</span></p>
                </div>
            </div>
            <div class="panel">
                <h2>Game Controls</h2>
                <button id="action-btn" class="btn btn-primary">Action</button>
                <button id="reset-btn" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </div>
    <!-- GSAP is bundled with script.js via esbuild -->
    <script src="script.js"></script>
</body>
</html>
