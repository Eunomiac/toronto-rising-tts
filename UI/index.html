<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Rising - Custom UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full-screen login overlay -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-overlay-content">
            <h1 id="login-message" class="login-message">Test Completed Successfully</h1>
        </div>
    </div>

    <div id="hud-container">
        <div class="hud-header">
            <h1>Toronto Rising</h1>
        </div>
        <div class="hud-content">
            <div class="panel">
                <h2>Player Information</h2>
                <div id="player-info">
                    <p>Player: <span id="player-name">Loading...</span></p>
                    <p>Status: <span id="player-status">Active</span></p>
                </div>
            </div>
            <div class="panel">
                <h2>Game Controls</h2>
                <button id="action-btn" class="btn btn-primary">Action</button>
                <button id="reset-btn" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </div>
    <!-- GSAP is bundled with script.js via esbuild -->
    <script src="script.js"></script>
</body>
</html>
