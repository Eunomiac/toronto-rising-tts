<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Results - Toronto Rising</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hidden input for TTS to send dice results data -->
    <input type="hidden" id="dice-results-data" value="" />

    <!-- Dice Results Display -->
    <div id="dice-results-overlay" class="dice-results-overlay">
        <div id="dice-results-container" class="dice-results-container">
            <div id="dice-results-header" class="dice-results-header"></div>
            <div id="dice-results-content" class="dice-results-content">
                <div id="dice-values" class="dice-values"></div>
                <div id="dice-results" class="dice-results"></div>
            </div>
        </div>
    </div>

    <!-- GSAP is bundled with script.js via esbuild -->
    <script src="script.js"></script>
    <script>
        // Initialize dice results watcher when page loads
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Dice Results page loaded");
            if (typeof setupDiceResultsWatcher === "function") {
                setupDiceResultsWatcher();
            }
        });
    </script>
</body>
</html>
