<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS UI Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: Arial, sans-serif;
        }
        .test-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 200px;
            background: #ff0000;
            border: 5px solid #ffff00;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 99999;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        .test-text {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <div class="test-text">
            TTS UI TEST<br>
            If you see this red box,<br>
            the UI is loading!
        </div>
    </div>
    <script>
        console.log("TTS UI Test page loaded!");
        console.log("Window location:", window.location.href);
        console.log("Document ready state:", document.readyState);

        // Try to access TTS API if available
        if (typeof window.parent !== 'undefined') {
            console.log("Parent window exists");
        }

        // Make it even more visible with animation
        setTimeout(function() {
            var box = document.querySelector('.test-box');
            if (box) {
                box.style.animation = 'pulse 1s infinite';
            }
        }, 100);
    </script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
    </style>
</body>
</html>
