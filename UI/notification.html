<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification - Toronto Rising</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hidden input for TTS to send notification data -->
    <input type="hidden" id="notification-data" value="" />

    <!-- Notification Display -->
    <div id="notification-overlay" class="notification-overlay">
        <div id="notification-container" class="notification-container">
            <div id="notification-icon" class="notification-icon"></div>
            <div id="notification-content" class="notification-content">
                <div id="notification-title" class="notification-title"></div>
                <div id="notification-message" class="notification-message"></div>
            </div>
        </div>
    </div>

    <!-- GSAP is bundled with script.js via esbuild -->
    <script src="script.js"></script>
    <script>
        // Initialize notification watcher when page loads
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Notification page loaded");
            if (typeof setupNotificationWatcher === "function") {
                setupNotificationWatcher();
            }
        });
    </script>
</body>
</html>
