<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TTS Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #test {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            font-size: 48px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999999;
            border: 10px solid yellow;
        }
    </style>
</head>
<body>
    <div id="test">TTS UI IS LOADING - RED SCREEN = SUCCESS</div>
    <script>
        console.log("TTS TEST PAGE LOADED");
        document.getElementById('test').innerHTML += '<br><br>Check console for this message';
    </script>
</body>
</html>
